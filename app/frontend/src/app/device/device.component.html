<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>Status: {{device.status}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="device.temp; else Notemp">Temp: {{device.temp}}</mat-card-subtitle>
    <ng-template #Notemp>
      <mat-card-subtitle>Temp: Loading</mat-card-subtitle>
    </ng-template>
  </mat-card-header>
  <img mat-card-image src="https://images-na.ssl-images-amazon.com/images/I/71hofVizeEL._SX425_.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{device.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
