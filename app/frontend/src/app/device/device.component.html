<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>Status: {{device.status}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="device.temp; else Notemp">Temp: {{device.temp}}</mat-card-subtitle>
    <ng-template #Notemp>
      <mat-card-subtitle>Temp: Loading</mat-card-subtitle>
    </ng-template>
    <mat-card-subtitle *ngIf="device.humidity; else Nohum">Humidity: {{device.humidity}}</mat-card-subtitle>
    <ng-template #Nohum>
      <mat-card-subtitle>Humidity: Loading</mat-card-subtitle>
    </ng-template>
    <mat-card-subtitle *ngIf="device.latitude; else Nolat">Latitude: {{device.latitude}}</mat-card-subtitle>
    <ng-template #Nolat>
      <mat-card-subtitle>Latitude: Loading</mat-card-subtitle>
    </ng-template>
    <mat-card-subtitle *ngIf="device.longitude; else Nolng">Longitude: {{device.longitude}}</mat-card-subtitle>
    <ng-template #Nolng>
      <mat-card-subtitle>Longitude: Loading</mat-card-subtitle>
    </ng-template>
    <mat-card-subtitle *ngIf="device.photo; else Nophoto">Longitude: {{device.photo}}</mat-card-subtitle>
    <ng-template #Nophoto>
      <mat-card-subtitle>Photo: Loading</mat-card-subtitle>
    </ng-template>
  </mat-card-header>
  <img mat-card-image src="https://images-na.ssl-images-amazon.com/images/I/71hofVizeEL._SX425_.jpg"
       alt="Photo of a sous-vide">
  <mat-card-content>
    <p>
      {{device.description}}
    </p>
  </mat-card-content>
</mat-card>
