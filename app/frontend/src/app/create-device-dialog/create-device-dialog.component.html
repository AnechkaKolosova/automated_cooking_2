<h1 mat-dialog-title>Have a new device?</h1>
<div mat-dialog-content>
  <form [formGroup]="newDevice" (ngSubmit)="onSubmit()">
    <ng-template matStepLabel>Fill description of you new device</ng-template>
    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="This is a device for ..."></textarea>
    </mat-form-field>
    <div>
      <button mat-button [disabled]="newDevice.invalid" type="submit">Create</button>
    </div>
  </form>
</div>
